<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="xp gold.css">
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <h1>Log In</h1>
            <form>
                <div id="firstinput">
                    <input class="form" type="email" placeholder="Email">
                    <br>
                    <input id="btmform" class="form" type="password" placeholder="Password">
                </div>
                <div id="checkbox">
                    <div>
                        <input type="checkbox">Remember Me
                    </div>
                    <div>
                        <input id="pass" type="button" value="Forgot Password?">
                    </div>
                </div>
                <br>
                <input id="login" type="button" value="Log In">
            </form>
            <div>
                <p><span>Or Connect With</span></p>
            </div>
            <div id="icons">
                <div><i class="fab fa-facebook-f"></i></div>
                <div><i class="fab fa-twitter"></i></div>
                <div><i class="fab fa-github"></i></div>
                <div><i class="fab fa-linkedin-in"></i></div>
            </div>
        </div>
        <div id="right">
            <i id="person" class="fas fa-user-plus"></i>
            <h1>Hello, Friend!</h1>
            <h4>Enter your personal details and start <br> journey with us</h4>
            <button id="btn">Register <i class="far fa-arrow-alt-circle-right"></i></button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/08ab31cae7.js" crossorigin="anonymous"></script>
</body>

</html>
